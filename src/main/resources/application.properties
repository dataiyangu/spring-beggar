scanPackage=com.leesin.spring.demo
templateRoot=layout
#切面表达式,expression#
pointCut=public .* com.leesin.spring.demo.service..*Service..*(.*)
#切面类#
aspectClass=com.leesin.spring.demo.aspect.LogAspect
#切面前置通知#
aspectBefore=before
#切面后置通知#
aspectAfter=after
#切面异常通知#
aspectAfterThrow=afterThrowing
#切面异常类型#
aspectAfterThrowingName=java.lang.Ex ception